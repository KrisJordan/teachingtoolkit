site_name: UNC Teaching Toolkit
site_url: https://krisjordan.github.io/teachingtoolkit/
site_description: Resources and tools for UNC instructors throughout the teaching lifecycle

# Optional, but recommended when publishing on GitHub Pages
# repo_url: https://github.com/KrisJordan/teachingtoolkit/
# repo_name: KrisJordan/teachingtoolkit

theme:
  name: material
  custom_dir: overrides
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
    - announce.dismiss
  icon:
    logo: material/school
    annotation: material/arrow-right-circle

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - tags:
      tags_file: tags.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/KrisJordan/teachingtoolkit
  tags:
    New: new
    Canvas: canvas
    AI: ai
    Video: video
    Assessment: assessment

